<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>블로그 메인</title>
</head>
<body>
    <h2>블로그 게시글</h2>
    {% if post_list %}
        {% for posting in post_list %}
            <p>{{ posting.title }}</p>
            {% if posting.photo %}
            <div><img src="{{ posting.photo.url }}" alt=""></div>
            {% endif %}
        {% endfor %}
    {% endif %}
    <div>
        <a href="{% url 'blog:post_create' %}">글쓰기</a>
    </div>
</body>
</html>
